<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteur de Programme de Lavage</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 1em;
            max-width: 600px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1em;
        }

        select, input, button {
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        section#result {
            margin-top: 2em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f2f2f2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 1em;
                max-width: 100%;
                box-shadow: none;
                border-radius: 0;
            }

            button {
                font-size: 1.2em;
                padding: 0.8em;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 0.5em;
            }

            form label {
                font-size: 1em;
            }

            select, input {
                font-size: 1em;
                padding: 0.5em;
            }

            button {
                font-size: 1em;
                padding: 0.7em;
            }

            section#result {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sélecteur de Programme de Lavage</h1>
    </header>
    <main>
        <form id="laundryForm">
            <label for="fabricType">Type de tissu :</label>
            <select id="fabricType" name="fabricType">
                <option value="coton">Coton</option>
                <option value="synthetique">Synthétique</option>
                <option value="laine">Laine</option>
                <option value="delicat">Délicat</option>
                <option value="sport">Sport</option>
            </select>

            <label for="weight">Poids de la charge (kg) :</label>
            <input type="number" id="weight" name="weight" min="1" max="10">

            <label for="soilLevel">Niveau de saleté :</label>
            <select id="soilLevel" name="soilLevel">
                <option value="leger">Léger</option>
                <option value="normal">Normal</option>
                <option value="lourd">Lourd</option>
            </select>

            <button type="button" onclick="showProgram()">Afficher le programme</button>
        </form>

        <section id="result" style="display: none;">
            <h2>Programme Recommandé :</h2>
            <p id="programDetails"></p>
        </section>
    </main>

    <script>
        function showProgram() {
            const fabricType = document.getElementById('fabricType').value;
            const weight = document.getElementById('weight').value;
            const soilLevel = document.getElementById('soilLevel').value;

            let program = "";

            if (fabricType === "coton") {
                program = weight > 5 ? "Coton 60°C" : "Coton Eco 40°C";
            } else if (fabricType === "synthetique") {
                program = "Synthétique 40°C";
            } else if (fabricType === "laine") {
                program = "Laine 30°C";
            } else if (fabricType === "delicat") {
                program = "Délicat 30°C";
            } else if (fabricType === "sport") {
                program = "Sport 40°C";
            }

            const resultSection = document.getElementById('result');
            const programDetails = document.getElementById('programDetails');

            programDetails.textContent = `Nous recommandons le programme : ${program}, adapté au niveau de saleté ${soilLevel}.`;
            resultSection.style.display = "block";
        }
    </script>
</body>
</html>
